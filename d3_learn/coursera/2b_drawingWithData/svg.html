<!DOCTYPE html>

  <head>

    <title>d3 Course | SVG</title>

  <body>
    <svg style="border: solid 1px black">
      <!-- translate(x, y); rotate(deg, cx, cy) -->
      <g transform="translate(50, 60) rotate(30, 70, 90)">
        <rect x=20 y=30 width=40 height=50 />
        <circle cx=40 cy=30 r=20 fill="red"/>
        <text>Text!</text>
      </g>
    </svg>
  </body>
