<html ng-app-"demo">
  <head>
    <title>Sample App</title>
    <script
       src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <link
       rel="stylesheet"
       href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
       integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
       crossorigin="anonymous" />
    <script
       src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
       integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
       crossorigin="anonymous">
    </script>
    <script
       src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js">
    </script>
    <script
       src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js">
    </script>
    <!--<script src="./appdemo.js"></script>-->
    <script>
      var demoApp = angular.module('demo', []);
      demoApp.controller(
        'MainController',
        ['$scope',
         function ($scope) {
           $scope.vm = {name: "foo", clearName: function () { this.name = ""; }};
         }
        ]
      );
    </script>
  </head>

  <body ng-controller="MainController">
    <label>Type your name:</label>
    <input type="text" ng-model="vm.name" />
    <button class="btn btn-danger" ng-click="vm.clearName()">Clear Name</button>
  </body>
</html>
