<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Styling in React</title>

    <script
       src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script
       src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js">
    </script>
    
    <style>
      #container {
        padding: 50px;
        background-color: #DEF;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <script type="text/babel">
      let dest = document.querySelector("#container");

      class Letter extends React.Component {
        render() {
          let letterStyle = {padding: 10,
                             margin: 10,
                             backgroundColor: this.props.bgcolor,
                             color: '#339',
                             display: 'inline-block',
                             fontFamily: 'monospace',
                             fontSize: 48,
                             textAlign: 'center'};
          return(<div style={letterStyle}>{this.props.children}</div>);
        }
      }

      ReactDOM.render(
        <div>
          <Letter bgcolor="#FFB358">A</Letter>
          <Letter bgcolor="#5F60FF">E</Letter>
          <Letter bgcolor="#2ED5FF">I</Letter>
          <Letter bgcolor="#8EDD49">O</Letter>
          <Letter bgcolor="#FF99AE">U</Letter>
        </div>,
        dest);
    </script>
  </body>
</html>
