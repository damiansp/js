<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>More Components</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js">
    </script>

    <style>
      #container {
        padding: 50px;
        background-color: #fff;
      }
    </style>
  </head>


  <body>
    <div id="container"></div>
    <script type="text/babel">
      class Square extends React.Component {
        render() {
          let squareStyle = {height: 150,
                             backgroundColor: "#6366FF"};
          return (<div style={squareStyle}></div>);
        };
      }

      class Label extends React.Component {
        render() {
          let labelStyle = {fontFamily: "sans-serif",
                            fontWeight: "bold",
                            padding: 13,
                            margin: 0};
          return (<p style={labelStyle}>#6366FF</p>);
        };
      }

      class Card extends React.Component {
        render() {
          let cardStyle = {height: 200,
                           width : 150,
                           padding: 0,
                           backgroundColor: "#fcebda",
                           boxShadow: "0 0 5px #666"};
          return <div style={cardStyle}><Square /><Label /></div>;
        };
      }
      
      ReactDOM.render(<div><Card /></div>,
                      document.querySelector("#container"));
    </script>
  </body>
</html>
